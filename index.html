<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chonburi|Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>The Memory Game</title>
</head>
<body>
  <div class="bigContainer">
    <header class="main_heading">
        <h1  class="main-heading-primary">The Memory Game</h1>
    </header>
    <section class="score">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
           <span class="moves">0</span> Move(s)
           <div class="timer">
           </div>


           <div class="restart" onclick=startGame()>
           <i class="fa fa-repeat"></i>
         </div>
    </section>
    <div class=" deck container">
      <div class="zone" type="fox">🦊</div>
      <div class="zone" type="rabbit">🐰</div>
      <div class="zone" type="frog">🐸</div>
      <div class="zone" type="lion">🦁</div>
      <div class="zone" type="tiger">🐯</div>
      <div class="zone" type="mouse">🐭</div>
      <div class="zone" type="horse">🦄</div>
      <div class="zone" type="wolf">🐺</div>
      <div class="zone" type="panda">🐼</div>
      <div class="zone" type="bear">🐻</div>
      <div class="zone" type="fox">🦊</div>
      <div class="zone" type="rabbit">🐰</div>
      <div class="zone" type="frog">🐸</div>
      <div class="zone" type="lion">🦁</div>
      <div class="zone" type="tiger">🐯</div>
      <div class="zone" type="mouse">🐭</div>
      <div class="zone" type="horse">🦄</div>
      <div class="zone" type="wolf">🐺</div>
      <div class="zone" type="panda">🐼</div>
      <div class="zone" type="bear">🐻</div>

    </div>

    <div id="popup1" class="overlay">
      	<div class="popup">
          <h2>Congratulations !!!!!</h2>
          <a class="close" href=# >×</a>
          <div class="content-1">
             You're a winner 🎉🎉
          </div>
          <div class="content-2">
              <p>You made <span id=finalMove> </span> moves </p>
              <p>in <span id=totalTime> </span> </p>
              <p>Rating:  <span id=starRating></span></p>
          </div>
          <button id="play-again"onclick="playAgain()">
              Play again 😄</a>
          </button>
      </div>

    </div>
  </div>


  <script src="script.js"></script>

</body>
</html>
